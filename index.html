        let availableQuestions = [...quizQuestions];
        let currentQuestion = null;
        let isSpinning = false;
        let selectedOption = null;
        let questionsAnswered = 0;

        $(document).ready(function() {
            updateProgress();

            // Spin Button Click
            $('#spinBtn').click(function() {
                if (isSpinning || availableQuestions.length === 0) return;

                isSpinning = true;
                $(this).prop('disabled', true);
                $('#questionBox').hide();
                $('#answerBox').removeClass('show');

                // Spin animation
                const randomRotation = 360 * 8 + Math.random() * 360;
                $('#spinWheel').css('transform', `rotate(${randomRotation}deg)`);

                setTimeout(() => {
                    showRandomQuestion();
                    isSpinning = false;
                    $('#spinWheel').css('transform', 'rotate(0deg)');
                }, 3000);
            });

            // Submit Button Click
            $('#submitBtn').click(function() {
                if (!selectedOption) {
                    alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§è‡§ï ‡§µ‡§ø‡§ï‡§≤‡•ç‡§™ ‡§ö‡•Å‡§®‡•á‡§Ç! üôè');
                    return;
                }
                checkAnswer();
            });

            // Next Button Click
            $('#nextBtn').click(function() {
                resetForNextQuestion();
            });

            // Option Click Handler
            $(document).on('click', '.option', function() {
                if ($(this).hasClass('correct') || $(this).hasClass('wrong')) return;
                
                $('.option').removeClass('selected');
                $(this).addClass('selected');
                selectedOption = $(this).text();
            });
        });

        function showRandomQuestion() {
            if (availableQuestions.length === 0) {
                $('#completionMsg').show();
                $('#spinBtn').hide();
                return;
            }

            // Select random question
            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            currentQuestion = availableQuestions[randomIndex];
            availableQuestions.splice(randomIndex, 1);

            questionsAnswered++;
            updateProgress();

            // Display question
            $('#questionText').text(currentQuestion.question);
            
            // Display options
            let optionsHtml = '';
            currentQuestion.options.forEach(option => {
                optionsHtml += `<div class="option">${option}</div>`;
            });
            $('#optionsContainer').html(optionsHtml);
            
            // Reset states
            $('#answerBox').removeClass('show');
            $('#submitBtn').show();
            $('#nextBtn').hide();
            selectedOption = null;

            $('#questionBox').fadeIn(500);
        }

        function checkAnswer() {
            const isCorrect = selectedOption === currentQuestion.correctAnswer;
            
            // Mark options
            $('.option').each(function() {
                const optionText = $(this).text();
                if (optionText === currentQuestion.correctAnswer) {
                    $(this).addClass('correct');
                } else if (optionText === selectedOption && !isCorrect) {
                    $(this).addClass('wrong');
                }
                $(this).css('cursor', 'default');
            });

            // Show correct answer
            $('#correctAnswerText').text(currentQuestion.correctAnswer);
            $('#answerBox').addClass('show');
            
            // Switch buttons
            $('#submitBtn').hide();
            $('#nextBtn').show();
        }

        function resetForNextQuestion() {
            $('#questionBox').fadeOut(300, function() {
                $('.option').removeClass('selected correct wrong');
                $('#answerBox').removeClass('show');
                $('#submitBtn').show();
                $('#nextBtn').hide();
                selectedOption = null;
            });

            $('#spinBtn').prop('disabled', false);

            // Check if all questions done
            if (availableQuestions.length === 0) {
                setTimeout(() => {
                    $('#completionMsg').fadeIn(500);
                    $('#spinBtn').hide();
                }, 500);
            }
        }

        function updateProgress() {
            $('#currentQ').text(questionsAnswered);
            $('#totalQ').text(quizQuestions.length);
        }
    </script>
