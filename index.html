        let availableQuestions = [...quizQuestions];
        let currentQuestion = null;
        let isSpinning = false;
        let selectedOption = null;
        let questionsAnswered = 0;

        $(document).ready(function() {
            updateProgress();

            $('#spinBtn').click(function() {
                if (isSpinning || availableQuestions.length === 0) return;

                isSpinning = true;
                $(this).prop('disabled', true);
                $('#questionBox').hide();

                const randomRotation = 360 * 5 + Math.random() * 360;
                $('#spinWheel').css('transform', `rotate(${randomRotation}deg)`);

                setTimeout(() => {
                    showRandomQuestion();
                    isSpinning = false;
                    $('#spinWheel').css('transform', 'rotate(0deg)');
                }, 3000);
            });

            $('#submitBtn').click(function() {
                if (!selectedOption) {
                    alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§è‡§ï ‡§µ‡§ø‡§ï‡§≤‡•ç‡§™ ‡§ö‡•Å‡§®‡•á‡§Ç!');
                    return;
                }
                checkAnswer();
            });

            $('#nextBtn').click(function() {
                resetForNextQuestion();
            });

            $(document).on('click', '.option', function() {
                if ($(this).hasClass('correct') || $(this).hasClass('wrong')) return;
                $('.option').removeClass('selected');
                $(this).addClass('selected');
                selectedOption = $(this).text();
            });
        });

        function showRandomQuestion() {
            if (availableQuestions.length === 0) {
                $('#completionMsg').show();
                $('#spinBtn').hide();
                return;
            }

            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            currentQuestion = availableQuestions[randomIndex];
            availableQuestions.splice(randomIndex, 1);

            questionsAnswered++;
            updateProgress();

            $('#questionText').text(currentQuestion.question);
            let optionsHtml = '';
            currentQuestion.options.forEach(option => {
                optionsHtml += `<div class="option">${option}</div>`;
            });
            $('#optionsContainer').html(optionsHtml);
            
            $('#submitBtn').show();
            $('#nextBtn').hide();
            selectedOption = null;
            $('#questionBox').fadeIn(500);
        }

        function checkAnswer() {
            $('.option').each(function() {
                const text = $(this).text();
                if (text === currentQuestion.correctAnswer) $(this).addClass('correct');
                else if (text === selectedOption) $(this).addClass('wrong');
            });
            $('#submitBtn').hide();
            $('#nextBtn').show();
        }

        function resetForNextQuestion() {
            $('#questionBox').fadeOut(300);
            $('#spinBtn').prop('disabled', false);
            if (availableQuestions.length === 0) {
                setTimeout(() => { 
                    $('#completionMsg').fadeIn();
                    $('#spinBtn').hide();
                }, 400);
            }
        }

        function updateProgress() {
            $('#currentQ').text(questionsAnswered);
            $('#totalQ').text(quizQuestions.length);
        }
    </script>
